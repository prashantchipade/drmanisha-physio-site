<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Dr Manisha - Site</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body>

<header id="header"></header>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });
</script>


<main class='container'>

<h1>Contact & Booking</h1>
<div class='two-col'>
  <div class='card'>
    <h3>Book an Appointment</h3>
    <form id='apptForm' data-endpoint='https://formspree.io/f/REPLACE_WITH_FORM_ID'>
      <div class='form-row'><input name='name' placeholder='Full name' required><input name='phone' placeholder='Phone (10-digit)' pattern='\d{10}' required></div>
      <div class='form-row'><input name='date' type='date'><input name='time' type='time'></div>
      <textarea name='concern' rows='4' placeholder='Brief concern'></textarea>
      <div style='margin-top:12px'><button type='button' id='sendEmail' class='btn'>Send via Email</button><a id='waContact' class='btn' style='background:#25D366;margin-left:8px' href='https://wa.me/919881912065' target='_blank'>Send via WhatsApp</a></div>
      <p id='msg' style='margin-top:12px;color:var(--muted)'></p>
    </form>
  </div>
  <aside class='card'>
    <h3>Clinic Details</h3>
    <p>Shop No F28, Destination Center, Magarpatta City, Hadapsar, Pune – 411028</p>
    <p style='margin-top:8px'><strong>Phone:</strong> <a href='tel:+919881912065'>+91 9881912065</a></p>
    <p style='margin-top:8px'><strong>Email:</strong> manishachipade@gmail.com</p>
    <div class='contact-map' style='margin-top:12px'><iframe width='100%' height='200' style='border:0' loading='lazy' src='https://maps.google.com/maps?q=Shop%20No%20F28%20Destination%20Center%20Magarpatta%20City%20Hadapsar%20Pune%20411028&output=embed'></iframe></div>
  </aside>
</div>

</main>
<footer class='footer'>© 2025 Dr Manisha's Physiotherapy</footer>
<script src='js/script.js'></script>
</body>
</html>
